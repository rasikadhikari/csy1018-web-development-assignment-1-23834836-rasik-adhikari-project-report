<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

   <title>Contact-info</title>
   <script src="https://kit.fontawesome.com/15c533db22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
   <div class-="head">
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <img src="./image/nam.jfif" class="logo">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">WORK DETAIL</a></li>
            <li><a class="active" href="#">CONTACT</a></li>
            <li><a href="#">SITE REPORT</a></li>
        </ul>
    </nav>
   </div>
   <section class="contact">
    <div class="cont">
    <h3>CONTACT US</h3>
    <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. </P>
</div>
<div class="container">
    <div class="contactinfo">
        <div class="box">
            <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
            <div class="text">
                <h2>Address</h2>
                <p>Akaskdhara road<br>kathmandu,Nepal<br>44600</p>
            </div>
        </div>
        <div class="box">
            <div class="icon"><i class="fa-solid fa-phone"></i></div>
            <div class="text">
                <h2>Phone number</h2>
                <p>01-48123456</p>
            </div>
        </div>
        <div class="box">
            <div class="icon"><i class="fa-solid fa-envelope"></i>
            </div>
            <div class="text">
                <h2>Email</h2>
                <p>Rasikadhikari78@gmail.com</p>
            </div>
        </div>
    </div>
    <div class="contact-form">
        <form>
            <h2>Send message</h2>
            <div class="formbox">
                <input type="text" required="required">
                <span>Full name</span>
            </div>
            <div class="formbox">
                <input type="text" required="required">
                <span>E-mail</span>
            </div>
            <div class="formbox">
                <textarea required="required"></textarea>
                <span>Enter your message here</span>
            </div>
            <div class="inputbox">
                <input type="submit" value="Send">
            </div>
            
        </form>
    </div>
</div>
   </section>

</body>
</html>
